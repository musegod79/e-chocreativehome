      margin: 0;

    body {

      -webkit-font-smoothing: antialiased;

    a {

    .wrap {

    /* HERO */
    .hero {
      border-radius: var(--radius-lg);
      padding: 32px 26px 28px;
      margin-bottom: 34px;
      background: linear-gradient(
        135deg,
        #b57950 0%,
        #e9c3a8 40%,
        #fdf4eb 100%
      );
      color: #fff;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .hero::after {
      content: "";
      position: absolute;
      right: -80px;
      top: -80px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.32);
      opacity: 0.6;
    }

    .hero-title {
      font-family: "Playfair Display", "Georgia", serif;
      font-size: 34px;
      letter-spacing: 8px;
      margin: 0 0 4px;
    }

    .hero-sub {
      font-size: 13px;
      letter-spacing: 5px;
      text-transform: uppercase;
      opacity: 0.96;
      margin-bottom: 16px;
    }

    .hero-line {
      width: 72px;
      height: 1px;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 18px;
    }

    .hero-summary {
      font-size: 15px;
      line-height: 1.8;
      opacity: 0.98;
      margin-bottom: 20px;
      max-width: 520px;
    }

    .hero-summary span {
      font-style: italic;
    }

    .hero-tagline {
      font-size: 18px;          /* 요청대로 더 크게 */
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.99;
      margin-bottom: 14px;
    }

    .hero-tagline span {
      display: inline-block;
      margin: 0 3px;
    }

    .hero-icons-row {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      opacity: 0.95;
    }

    .hero-icons-label {

      opacity: 0.84;

    .hero-icons {

      gap: 10px;
      font-size: 18px;

    }
