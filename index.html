<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.CHO Creative Home</title>

    <style>
        :root {
            --bg: #f7f1ea;            /* 아이보리 배경 */
            --card: #ffffff;          /* 카드 흰색 */
            --text-main: #6b3f33;     /* 더 깊은 로즈브라운 */
            --text-sub: #9c6f5a;      /* 연한 로즈골드 브라운 */
            --accent: #b37457;        /* 메인 로즈골드 */
        }

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: var(--bg);
            color: var(--text-main);
            text-align: center;
        }

        header {
            padding: 40px 20px 10px;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
            color: var(--accent);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-sub);
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        /* 로고 설명 박스 */
        .logo-box {
            max-width: 300px;
            margin: 0 auto 40px;
            padding: 25px;
            background: #ffffffd0;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .logo-box p {
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            color: var(--text-main);
        }

        /* 카드 공통 */
        .card {
            background: var(--card);
            padding: 30px;
            margin: 30px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 18px;
            box-shadow: 0 4px 12px #d4c6b8;
        }

        h2 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 24px;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
        }

        footer {
            margin: 40px 0 20px;
            color: var(--text-sub);
            font-size: 14px;
        }
    </style>

</head>

<body>

    <header>
        <h1>E.CHO CREATIVE HOME</h1>
        <div class="subtitle">Music · Healing · Memory · Story</div>

        <!-- 로고 철학 문구 -->
        <div class="logo-box">
            <p>
                A home for those moved by the echo —<br>
                a place they are invited to, and<br>
                always find their way back.
            </p>
        </div>
    </header>

    <!-- Spotify -->
    <div class="card">
        <h2>Listen on Spotify</h2>
        <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/artist/0Q6kLxHrsA5mQXt0GtQkiR?utm_source=generator" 
            height="352" frameBorder="0" allowfullscreen 
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
    </div>

    <!-- Apple Music -->
    <div class="card">
        <h2>Listen on Apple Music</h2>
        <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
            frameborder="0" height="450" style="width:100%;border-radius:12px;overflow:hidden;"
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation"
            src="https://embed.music.apple.com/us/artist/e-cho/1746471660"></iframe>
    </div>

    <!-- YouTube -->
    <div class="card">
        <h2>Watch on YouTube</h2>
        <iframe width="100%" height="315"
            src="https://www.youtube.com/embed?listType=playlist&list=UUxnb5d70VoubGp468bHbBdA"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <footer>
        © 2025 E.CHO Creative Home · All Rights Reserved
    </footer>

</body>
</html>
